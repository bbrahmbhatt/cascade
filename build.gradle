usePlugin 'clojure'

repositories {
  mavenCentral()
}

clojureSnapshotsRepo(repositories)
clojarsRepo(repositories)
gradleHomeRepo(repositories)

group = 'com.howardlewisship.cascade'
version = '1.0.0-SNAPSHOT'

warnOnReflection = true
aotCompile = true


dependencies {

  compile 'org.clojure:clojure:1.2.0-master-SNAPSHOT'
  compile 'org.clojure:clojure-contrib:1.2.0-SNAPSHOT'
  compile 'org.slf4j:slf4j-api:1.5.2'
  compile 'org.slf4j:slf4j-log4j12:1.5.2'
  compile 'log4j:log4j:1.2.14'
  
  compile ('org.eclipse.jetty:jetty-server:7.0.0.RC4') { transitive = true }
  compile ('org.eclipse.jetty:jetty-servlet:7.0.0.RC4') { transitive = true }
  compile 'org.easymock:easymock:2.5.1'
  compile group: 'org.seleniumhq.selenium.server', name: 'selenium-server', version: '1.0.3', classifier: 'standalone'
}

configurations.compile.transitive = true
configurations.testCompile.transitive = true